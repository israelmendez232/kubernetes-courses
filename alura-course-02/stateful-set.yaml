apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sistema-noticias
spec:
  selector:
    matchLabels:
      app: myapp
  serviceName: sistema-noticias
  replicas: 1
  template:
    metadata:
      labels:
        app: sistema-noticias
      name: sistema-noticias
    spec:
      containers:
        - name: sistema-noticias-container
          image: aluracursos/sistema-noticias:1
          ports:
            - containerPort: 80
          volumeMounts:
            - name: images 
              mountPath: /var/www/html/uploads
            - name: sessao
              mountPath: /tmp
      volumes:
        - name: images
          persistentVolumeClaim:
            claimName: impages-pvc
        - name: sessao
          persistentVolumeClaim:
            claimName: sessao-pvc
  selector:
    matchLabels:
      app: sistema-noticias
  serviceName: svc-sistema-noticias
